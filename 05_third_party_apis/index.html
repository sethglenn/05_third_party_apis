<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row justify-content-center pb-5">
        <div class="mr-3 mt-2">9AM</div>
        <input type="text" class="form-control col-8" current-day="09" id="form0" placeholder="Schedule event">
        <button type="button" class="btn btn-dark ml-3">Save</button>
      </div>
      <div class="row justify-content-center pb-5">
        <div class="mr-3 mt-2">10AM</div>
        <input type="text" class="form-control col-8" current-day="10" id="form1" placeholder="Schedule event">
        <button type="button" class="btn btn-dark ml-3">Save</button>
      </div>
      <div class="row justify-content-center pb-5">
        <div class="mr-3 mt-2">11AM</div>
        <input type="text" class="form-control col-8" current-day="11" id="form2" placeholder="Schedule event">
        <button type="button" class="btn btn-dark ml-3">Save</button>
      </div>
      <div class="row justify-content-center pb-5">
        <div class="mr-3 mt-2">12AM</div>
        <input type="text" class="form-control col-8" current-day="12" id="form3" placeholder="Schedule event">
        <button type="button" class="btn btn-dark ml-3">Save</button>
      </div>
      <div class="row justify-content-center pb-5">
        <div class="mr-3 mt-2">1PM</div>
        <input type="text" class="form-control col-8" current-day="13" id="form4" placeholder="Schedule event">
        <button type="button" class="btn btn-dark ml-3">Save</button>
      </div>
        <div class="row justify-content-center pb-5">
        <div class="mr-3 mt-2">2PM</div>
        <input type="text" class="form-control col-8" current-day=14 id="form5" placeholder="Schedule event">
        <button type="button" class="btn btn-dark ml-3">Save</button>
      </div>
      <div class="row justify-content-center pb-5">
        <div class="mr-3 mt-2">3PM</div>
        <input type="text" class="form-control col-8" current-day="15" id="form6" placeholder="Schedule event">
        <button type="button" class="btn btn-dark ml-3">Save</button>
      </div>
      <div class="row justify-content-center pb-5">
        <div class="mr-3 mt-2">4PM</div>
        <input type="text" class="form-control col-8" current-day="16" id="form7" placeholder="Schedule event">
        <button type="button" class="btn btn-dark ml-3">Save</button>
      </div>
      <div class="row justify-content-center pb-5">
        <div class="mr-3 mt-2">5PM</div>
        <input type="text" class="form-control col-8" current-day="17" id="form8" placeholder="Schedule event">
        <button type="button" class="btn btn-dark ml-3">Save</button>
      </div>
    </div>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
